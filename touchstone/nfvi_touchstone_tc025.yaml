---

schema: "yardstick:task:0.1"
description: >
    Sample test case for the HA of OpenStack Controll Node abnormally shutdown.

{% set file = file or 'pod.yaml' %}
{% set MONITOR_TIME = MONITOR_TIME or 10 %}
{% set OUTAGE_TIME = OUTAGE_TIME or 5 %}

# setting SLA
{% set TC025_MAX_OUTAGE_TIME = TC025_MAX_OUTAGE_TIME or false %}

scenarios:
-
  type: ServiceHA
  options:
    attackers:
    - fault_type: "host-shutdown"
      host: controller_node

    monitors:
    - monitor_type: "openstack-cmd"
      command_name: "openstack image list"
      monitor_time: {{MONITOR_TIME}}
      monitor_number: 3
    - monitor_type: "openstack-cmd"
      command_name: "openstack router list"
      monitor_time: {{MONITOR_TIME}}
      monitor_number: 3
    - monitor_type: "openstack-cmd"
      command_name: "openstack stack list"
      monitor_time: {{MONITOR_TIME}}
      monitor_number: 3
    - monitor_type: "openstack-cmd"
      command_name: "openstack volume list"
      monitor_time: {{MONITOR_TIME}}
      monitor_number: 3

  nodes:
    controller_node: controller_node.LF

  runner:
    type: Iteration
    iterations: 1

  {% if TC025_MAX_OUTAGE_TIME %}
  sla:
    max_outage_time: {{ TC025_MAX_OUTAGE_TIME }}
    action: monitor
  {% endif %}


context:
  type: Node
  name: LF
  file: {{file}}
