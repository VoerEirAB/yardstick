---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC025 config file;
    HA test case: OpenStack Controll Node abnormally shutdown.


{% set file = file or 'pod.yaml' %}
{% set jump_host = jump_host or 'node0' %}
{% set attack_host = attack_host or 'node1' %}

{% set MONITOR_TIME = MONITOR_TIME or 10 %}
{% set OUTAGE_TIME = OUTAGE_TIME or 5 %}


scenarios:
-
  type: ServiceHA
  options:
    attackers:
    - fault_type: "bare-metal-down"
      host: {{attack_host}}
      jump_host: {{jump_host}}

    monitors:
    - monitor_type: "openstack-cmd"
      command_name: "openstack image list"
      monitor_time: {{MONITOR_TIME}}
      monitor_number: 3
    - monitor_type: "openstack-cmd"
      command_name: "openstack router list"
      monitor_time: {{MONITOR_TIME}}
      monitor_number: 3
    - monitor_type: "openstack-cmd"
      command_name: "openstack stack list"
      monitor_time: {{MONITOR_TIME}}
      monitor_number: 3
    - monitor_type: "openstack-cmd"
      command_name: "openstack volume list"
      monitor_time: {{MONITOR_TIME}}
      monitor_number: 3

  nodes:
    {{attack_host}}: {{attack_host}}.LF
    {{jump_host}}: {{jump_host}}.LF


  runner:
    type: Iteration
    iterations: 1

  {% if TC025_MAX_OUTAGE_TIME %}
  sla:
    max_outage_time: {{ TC025_MAX_OUTAGE_TIME }}
    action: monitor
  {% endif %}


context:
  type: Node
  name: LF
  file: {{file}}
