---
# Yardstick TC069 config file
# Measure memory read and write bandwidth using ramspeed

schema: "yardstick:task:0.1"
{% set TYPE_ID = TYPE_ID or 1 %}
{% set LOAD = LOAD or 32 %}
{% set BLOCK_SIZE = BLOCK_SIZE or 64 %}
{% set EXTERNAL_NETWORK = EXTERNAL_NETWORK or false %}
{% set FLOATING_IP_CREATION_SUPPORT = FLOATING_IP_CREATION_SUPPORT or false %}
{% set IMAGE_NAME = IMAGE_NAME or 'touchstone-server' %}
{% set FLAVOR_NAME = FLAVOR_NAME or 'touchstone-flavor' %}
{% set AVAILABILITY_ZONE = AVAILABILITY_ZONE or false %}

# setting SLA
{% set TC069_MIN_BANDWIDTH = TC069_MIN_BANDWIDTH or false %}


scenarios:
-
  type: Ramspeed
  options:
    type_id: {{TYPE_ID}}
    load: {{LOAD}}
    block_size: {{BLOCK_SIZE}}
  {% if not FLOATING_IP_CREATION_SUPPORT %}
  host:
    name: "host.touchstone_tc069"
    public_ip_attr: "server1_private_ip"
    private_ip_attr: "server1_private_ip"
  {% else %}
  host: host.touchstone_tc069
  {% endif %}

  runner:
    type: Iteration
    iterations: 5
    interval: 1

  {% if TC069_MIN_BANDWIDTH %}
  sla:
    min_bandwidth: {{TC069_MIN_BANDWIDTH}}
    action: monitor
  {% endif %}


context:
  name: touchstone_tc069
  user: ubuntu
  {% if not FLOATING_IP_CREATION_SUPPORT %}
  heat_template: boot_vm_with_existing_nic.yaml
  heat_parameters:
    image: {{IMAGE_NAME}}
    key_name: yardstick-key
    flavor: {{FLAVOR_NAME}}
    nic_id: {{SSH_NET_ID}}
    subnet_id: {{SSH_SUBNET_ID}}
    server_1_name: host.touchstone_tc069
  {% else %}
  image: {{IMAGE_NAME}}
  flavor: {{FLAVOR_NAME}}

  servers:
    host:
      floating_ip: true
      {% if AVAILABILITY_ZONE %}
      availability_zone: {{AVAILABILITY_ZONE}}
      {% endif %}

  networks:
    test:
      cidr: '10.0.1.0/24'
  {% endif %}
