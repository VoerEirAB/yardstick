---

schema: "yardstick:task:0.1"
description: >

    Yardstick TC019 config file;
    HA test case: HA test case: Control node Openstack service down - nova-api.


{% set file = file or 'pod.yaml' %}
{% set attack_host = attack_host or "controller_node" %}
{% set attack_process = attack_process or "nova-api" %}

{% set TC019_MAX_OUTAGE_TIME = TC019_MAX_OUTAGE_TIME or 5 %}
{% set TC019_MAX_RECOVERY_TIME = TC019_MAX_RECOVERY_TIME or 5 %}
{% set WAIT_TIME = WAIT_TIME or 10 %}
{% set MONITOR_TIME_OUTAGE = MONITOR_TIME_OUTAGE or 10 %}
{% set MONITOR_TIME_RECOVERY = MONITOR_TIME_RECOVERY or 20 %}

scenarios:
-
  type: ServiceHA
  options:
    attackers:
    - fault_type: "kill-process"
      process_name: "{{ attack_process }}"
      host: {{attack_host}}

    wait_time: {{WAIT_TIME}}
    monitors:
    - monitor_type: "openstack-cmd"
      command_name: "openstack image list"
      monitor_time: {{MONITOR_TIME_OUTAGE}}
      sla:
        max_outage_time: {{TC019_MAX_OUTAGE_TIME}}
    - monitor_type: "process"
      process_name: "{{ attack_process }}"
      monitor_time: {{MONITOR_TIME_RECOVERY}}
      sla:
        max_recover_time: {{TC019_MAX_RECOVERY_TIME}}
      host: controller_node

  nodes:
    {{attack_host}}: {{attack_host}}.LF

  runner:
    type: Iteration
    iterations: 1

  {% if TC019_OUTAGE_TIME %}
  sla:
    outage_time: {{ TC019_OUTAGE_TIME }}
    action: monitor
  {% endif %}


context:
  type: Node
  name: LF
  file: {{file}}
