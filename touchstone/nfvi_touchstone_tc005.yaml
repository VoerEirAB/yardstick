---
# Yardstick TC005 config file
# Measure Storage IOPS, throughput and latency using fio

schema: "yardstick:task:0.1"
{% set EXTERNAL_NETWORK = EXTERNAL_NETWORK or false %}
{% set FLOATING_IP_CREATION_SUPPORT = FLOATING_IP_CREATION_SUPPORT or false %}
{% set rw_scenarios = rw_scenarios or ['read', 'write', 'randwrite', 'randread', 'rw'] %}
{% set block_sizes = block_sizes or ['4k', '64k', '1024k'] %}
{% set IMAGE_NAME = IMAGE_NAME or 'touchstone-server' %}
{% set FLAVOR_NAME = FLAVOR_NAME or 'touchstone-flavor' %}
{% set AVAILABILITY_ZONE = AVAILABILITY_ZONE or false %}

# setting SLA
{% set TC005_READ_BW = TC005_READ_BW or false %}
{% set TC005_READ_IOPS = TC005_READ_IOPS or false %}
{% set TC005_READ_LAT = TC005_READ_LAT or false %}
{% set TC005_WRITE_BW = TC005_WRITE_BW or false %}
{% set TC005_WRITE_IOPS = TC005_WRITE_IOPS or false %}
{% set TC005_WRITE_LAT = TC005_WRITE_LAT or false %}

scenarios:
{% for rw in rw_scenarios %}
  {% for bs in block_sizes %}
-
  type: Fio
  options:
    filename: /home/ubuntu/data.raw
    bs: {{bs}}
    rw: {{rw}}
    ramp_time: 10
    duration: 20

  {% if not FLOATING_IP_CREATION_SUPPORT %}
  host:
    name: "host.touchstone_tc005"
    public_ip_attr: "server1_private_ip"
  {% else %}
  host: host.touchstone_tc005
  {% endif %}

  runner:
    type: Iteration
    iterations: 1
    interval: 1

  {% if TC005_READ_BW or TC005_READ_IOPS or TC005_READ_LAT or TC005_WRITE_BW or TC005_WRITE_IOPS or TC005_WRITE_LAT %}
  sla:
    {% if TC005_READ_BW %}
    read_bw: {{TC005_READ_BW}}
    {% endif %}
    {% if TC005_READ_IOPS %}
    read_iops: {{TC005_READ_IOPS}}
    {% endif %}
    {% if TC005_READ_LAT %}
    read_lat: {{TC005_READ_LAT}}
    {% endif %}
    {% if TC005_WRITE_BW %}
    write_bw: {{TC005_WRITE_BW}}
    {% endif %}
    {% if TC005_WRITE_IOPS %}
    write_iops: {{TC005_WRITE_IOPS}}
    {% endif %}
    {% if TC005_WRITE_LAT %}
    write_lat: {{TC005_WRITE_LAT}}
    {% endif %}
    action: monitor
  {% endif %}

  {% endfor %}
{% endfor %}

context:
  name: touchstone_tc005
  user: ubuntu
  {% if not FLOATING_IP_CREATION_SUPPORT %}
  heat_template: boot_with_existing_nic_and_vol.yaml
  heat_parameters:
    image: {{IMAGE_NAME}}
    key_name: yardstick-key
    flavor: {{FLAVOR_NAME}}
    nic_id: {{SSH_NET_ID}}
    subnet_id: {{SSH_SUBNET_ID}}
    server_1_name: host.touchstone_tc005
    server_2_name: target.touchstone_tc005
  {% else %}
  image: {{IMAGE_NAME}}
  flavor: {{FLAVOR_NAME}}

  servers:
    host:
      floating_ip: true
      {% if AVAILABILITY_ZONE %}
      availability_zone: {{AVAILABILITY_ZONE}}
      {% endif %}

  networks:
    test:
      cidr: '10.0.1.0/24'
  {% endif %}
