---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC053 config file;
    HA test case: Openstack Controller Load Balance Service High Availability.

{% set file = file or 'pod.yaml' %}
{% set MONITOR_TIME = MONITOR_TIME or 10 %}
{% set OUTAGE_TIME = OUTAGE_TIME or 5 %}
{% set RECOVERY_TIME = RECOVERY_TIME or 20 %}
{% set attack_host = attack_host or "controller_node" %}
{% set attack_process = attack_process or "haproxy" %}


scenarios:
  -
    type: "GeneralHA"
    options:
      attackers:
        -
          fault_type: "kill-process"
          host: {{attack_host}}
          key: "kill-process"
          process_name: "{{ attack_process }}"

      monitors:
        -
          monitor_type: "process"
          key: "service-status"
          process_name: "{{ attack_process }}"
          host: {{attack_host}}
          monitor_time: {{MONITOR_TIME}}
          monitor_number: 3
          sla:
            max_recover_time: {{RECOVERY_TIME}}

        -
          monitor_type: "openstack-cmd"
          key: "list-images"
          command_name: "openstack image list"
          monitor_time: {{MONITOR_TIME}}
          monitor_number: 3
          sla:
            max_outage_time: {{OUTAGE_TIME}}

      steps:
        -
          actionKey: "kill-process"
          actionType: "attacker"
          index: 1
        -
          actionKey: "service-status"
          actionType: "monitor"
          index: 2
        -
          actionKey: "list-images"
          actionType: "monitor"
          index: 3

    nodes:
      {{attack_host}}: {{attack_host}}.LF
    runner:
      type: Duration
      duration: 1
    {% if TC053_MAX_OUTAGE_TIME %}
    sla:
      max_outage_time: {{ TC053_MAX_OUTAGE_TIME }}
      action: monitor
    {% endif %}

context:
  type: Node
  name: LF
  file: {{file}}
