---
# Yardstick TC070 config file
# Measure network throughput and packet loss using pktgen.
# Different amounts of flows are tested with, from 2 up to 1001000.
# All tests are run 2 times each. First 2 times with the least
# amount of ports, then 2 times with the next amount of ports,
# and so on until all packet sizes have been run with.
#
# During the measurements memory usage statistics and network latency are
# recorded/measured using free and ping, respectively.

schema: "yardstick:task:0.1"
{% set FIXED_NET_ID = FIXED_NET_ID or false %}
{% set FIXED_SUBNET_ID = FIXED_SUBNET_ID or false %}
scenarios:
-
  type: MEMORYload
  run_in_background: true

  options:
    interval: 1
    count: 10

  {% if FIXED_NET_ID and FIXED_SUBNET_ID %}
  host:
    name: "host.touchstone_tc070"
    public_ip_attr: "server1_private_ip"
    private_ip_attr: "server1_private_ip"
  {% else %}
  host: host.touchstone_tc070
  {% endif %}
-
  type: MEMORYload
  run_in_background: true

  options:
    interval: 1
    count: 10
  {% if FIXED_NET_ID and FIXED_SUBNET_ID %}
  host:
    name: "target.touchstone_tc070"
    public_ip_attr: "server2_private_ip"
    private_ip_attr: "server2_private_ip"
  {% else %}
  host: target.touchstone_tc070
  {% endif %}
-
  type: Ping
  run_in_background: true

  options:
    packetsize: 100

  {% if FIXED_NET_ID and FIXED_SUBNET_ID %}
  host:
    name: "host.touchstone_tc070"
    public_ip_attr: "server1_private_ip"
    private_ip_attr: "server1_private_ip"
  {% else %}
  host: host.touchstone_tc070
  {% endif %}

  {% if FIXED_NET_ID and FIXED_SUBNET_ID %}
  target:
    name: "target.touchstone_tc070"
    public_ip_attr: "server2_private_ip"
    private_ip_attr: "server2_private_ip"
  {% else %}
  target: target.touchstone_tc070
  {% endif %}

  {% if TC070_MAX_RTT %}
  sla:
    max_rtt: {{TC070_MAX_RTT}}
    action: monitor
  {% endif %}
{% set number_of_ports = number_of_ports or [1, 10, 50, 100, 300, 500, 750, 1000] %}
{% for num_ports in number_of_ports %}
-
  type: Pktgen
  options:
    packetsize: 64
    number_of_ports: {{num_ports}}
    duration: 20

  {% if FIXED_NET_ID and FIXED_SUBNET_ID %}
  host:
    name: "host.touchstone_tc070"
    public_ip_attr: "server1_private_ip"
    private_ip_attr: "server1_private_ip"
  {% else %}
  host: host.touchstone_tc070
  {% endif %}

  {% if FIXED_NET_ID and FIXED_SUBNET_ID %}
  target:
    name: "target.touchstone_tc070"
    public_ip_attr: "server2_private_ip"
    private_ip_attr: "server2_private_ip"
  {% else %}
  target: target.touchstone_tc070
  {% endif %}

  runner:
    type: Iteration
    iterations: 2
    interval: 1

  {% if TC070_MAX_PPM %}
  sla:
    max_ppm: {{TC070_MAX_PPM}}
    action: monitor
  {% endif %}
{% endfor %}

context:
  name: touchstone_tc070
  user: ubuntu
  {% if FIXED_NET_ID and FIXED_SUBNET_ID %}
  heat_template: boot_with_existing_nic.yaml
  heat_parameters:
    image: touchstone-server
    key_name: yardstick-key
    flavor: touchstone-flavor
    nic_id: {{FIXED_NET_ID}}
    subnet_id: {{FIXED_SUBNET_ID}}
    server_1_name: host.touchstone_tc070
    server_2_name: target.touchstone_tc070
  {% else %}
  image: touchstone-server
  flavor: touchstone-flavor

  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    host:
      floating_ip: true
      placement: "pgrp1"
    target:
      floating_ip: true
      placement: "pgrp1"
      different_host: "host.touchstone_tc070"

  networks:
    test:
      cidr: '10.0.1.0/24'
  {% endif %}
