---
# Sample benchmark task config file
# Reading network interface utilization statistics

schema: "yardstick:task:0.1"
{% set FIXED_NET_ID = FIXED_NET_ID or false %}
{% set FIXED_SUBNET_ID = FIXED_SUBNET_ID or false %}
scenarios:
-
  type: NetUtilization
  options:
    interval: 1
    count: 1
  {% if FIXED_NET_ID and FIXED_SUBNET_ID %}
  host:
    name: "host.touchstone_tc061"
    public_ip_attr: "server1_private_ip"
    private_ip_attr: "server1_private_ip"
  {% else %}
  host: host.touchstone_tc061
  {% endif %}

  runner:
    type: Iteration
    interval: 1

context:
  name: touchstone_tc061
  user: ubuntu
  {% if FIXED_NET_ID and FIXED_SUBNET_ID %}
  heat_template: boot_vm_with_existing_nic.yaml
  heat_parameters:
    image: touchstone-server
    key_name: yardstick-key
    flavor: touchstone-flavor
    nic_id: {{FIXED_NET_ID}}
    subnet_id: {{FIXED_SUBNET_ID}}
    server_1_name: host.touchstone_tc061
  {% else %}
  image: touchstone-server
  flavor: touchstone-flavor

  servers:
    host:
      floating_ip: true

  networks:
    test:
      cidr: '10.0.1.0/24'
  {% endif %}
