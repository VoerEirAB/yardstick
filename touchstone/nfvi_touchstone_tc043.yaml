---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC043 config file;
    Measure latency between NFVI nodes using ping.

{% set PACKET_SIZE = PACKET_SIZE or 100 %}
{% set file = file or 'pod.yaml' %}
scenarios:
-
  type: Ping
  options:
    packetsize: {{ PACKET_SIZE }}
  host: host_compute_node.LF
  target: target_compute_node.LF

  runner:
    type: Duration
    duration: 60
    interval: 1

  {% if TC043_MAX_RTT %}
  sla:
    max_rtt: {{ TC043_MAX_RTT }}
    action: monitor
  {% endif %}

context:
  type: Node
  name: LF
  file: {{file}}

