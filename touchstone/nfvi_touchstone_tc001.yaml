---
# Yardstick TC001 config file
# Measure network throughput using pktgen
# Different amounts of flows are tested with, from 2 up to 1001000
# All tests are run twice. First twice with the least amount of
#ports and further on.

schema: "yardstick:task:0.1"
{% set number_of_ports = number_of_ports or [1, 10, 50, 100, 500, 1000] %}
{% set EXTERNAL_NETWORK = EXTERNAL_NETWORK or false %}
{% set FLOATING_IP_CREATION_SUPPORT = FLOATING_IP_CREATION_SUPPORT or false %}
{% set IMAGE_NAME = IMAGE_NAME or 'touchstone-server' %}
{% set FLAVOR_NAME = FLAVOR_NAME or 'touchstone-flavor' %}
{% set AVAILABILITY_ZONE = AVAILABILITY_ZONE or false %}

# setting SLA
{% set TC001_MAX_PPM = TC001_MAX_PPM or false %}

scenarios:
{% for num_port in number_of_ports %}
-
  type: Pktgen
  options:
    packetsize: 64
    number_of_ports: {{num_port}}
    duration: 20

  {% if not FLOATING_IP_CREATION_SUPPORT %}
  host:
    name: "host.touchstone_tc001"
    public_ip_attr: "server1_private_ip"
    private_ip_attr: "server1_private_ip"
  {% else %}
  host: host.touchstone_tc001
  {% endif %}

  {% if not FLOATING_IP_CREATION_SUPPORT %}
  target:
    name: "target.touchstone_tc001"
    private_ip_attr: "server2_private_ip"
    public_ip_attr: "server2_private_ip"
  {% else %}
  target: target.touchstone_tc001
  {% endif %}
  runner:
    type: Iteration
    iterations: 2
    interval: 1

  {% if TC001_MAX_PPM %}
  sla:
    max_ppm: {{TC001_MAX_PPM}}
    action: monitor
  {% endif %}

{% endfor %}

context:
  name: touchstone_tc001
  user: ubuntu
  {% if not FLOATING_IP_CREATION_SUPPORT %}
  heat_template: boot_with_existing_nic_and_vol.yaml
  heat_parameters:
    image: {{IMAGE_NAME}}
    key_name: yardstick-key
    flavor: {{FLAVOR_NAME}}
    nic_id: {{SSH_NET_ID}}
    subnet_id: {{SSH_SUBNET_ID}}
    server_1_name: host.touchstone_tc001
    server_2_name: target.touchstone_tc001
  {% else %}
  image: {{IMAGE_NAME}}
  flavor: {{FLAVOR_NAME}}
  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    host:
      floating_ip: true
      placement: "pgrp1"
      {% if AVAILABILITY_ZONE %}
      availability_zone: {{AVAILABILITY_ZONE}}
      {% endif %}
    target:
      floating_ip: true
      placement: "pgrp1"
      {% if AVAILABILITY_ZONE %}
      availability_zone: {{AVAILABILITY_ZONE}}
      {% endif %}
      different_host: "host.touchstone_tc001"

  networks:
    test:
      cidr: '10.0.1.0/24'
  {% endif %}
