---

schema: "yardstick:task:0.1"
description: >
    Test case for TC052 :OpenStack Controller Node Disk I/O Block High Availability;
    This test case is written by new scenario-based HA testing framework.

{% set file = file or 'pod.yaml' %}
{% set MONITOR_TIME = MONITOR_TIME or 10 %}
{% set OUTAGE_TIME = OUTAGE_TIME or 5 %}

scenarios:
  -
    type: "GeneralHA"
    options:
      attackers:
        -
          fault_type: "general-attacker"
          host: controller_node
          key: "block-io"
          attack_key: "block-io"

      monitors:
        -
          monitor_type: "openstack-cmd"
          key: "nova-flavor-list"
          command_name: "openstack flavor list"
          monitor_time: {{MONITOR_TIME}}
          monitor_number: 3
          sla:
            max_outage_time: {{OUTAGE_TIME}}

      operations:
        -
          operation_type: "general-operation"
          key: "create-flavor"
          operation_key: "nova-create-flavor"
          action_parameter:
            flavorconfig: "test-001 test-001 100 1 1"
          rollback_parameter:
            flavorid: "test-001"

      resultCheckers:
        -
          checker_type: "general-result-checker"
          key: "check-flavor"
          checker_key: "nova-flavor-checker"
          expectedValue: "test-001"
          condition: "in"

      steps:
        -
          actionKey: "block-io"
          actionType: "attacker"
          index: 1

        -
          actionKey: "nova-flavor-list"
          actionType: "monitor"
          index: 2

        -
          actionKey: "create-flavor"
          actionType: "operation"
          index: 3

        -
          actionKey: "check-flavor"
          actionType: "resultchecker"
          index: 4

    nodes:
      controller_node: controller_node.LF
    runner:
      type: Duration
      duration: 1
    {% if TC052_MAX_OUTAGE_TIME %}
    sla:
      max_outage_time: {{ TC052_MAX_OUTAGE_TIME }}
      action: monitor
    {% endif %}

context:
  type: Node
  name: LF
  file: {{file}}
