---
# Sample benchmark task config file
# Reading memory load/statistics

schema: "yardstick:task:0.1"

scenarios:
-
  type: MEMORYload
  options:
    interval: {{INTERVAL}}
    count: {{COUNT}}
  host: "host.touchstone_tc044"

  runner:
    type: Iteration
    iterations: {{ITERATION}}
    interval: {{ITERATION_INTERVAL}}

context:
  name: touchstone_tc044
  user: ubuntu

  servers:
    host:
      image: {{HOST_IMAGE}}
      flavor: {{HOST_FLAVOR}}
      {% if FLOATING_IP_CREATION_SUPPORT %}
      floating_ip: true
      {% endif %}
      {% if HOST_AVAILABILITY_ZONE %}
      availability_zone: {{HOST_AVAILABILITY_ZONE}}
      {% endif %}

  networks:
    {% if not FLOATING_IP_CREATION_SUPPORT %}
    {{SSH_NET_NAME}}:
      subnet: {{SSH_SUBNET_ID}}
      net_flags:
        is_existing: true
      vnic_type: {{VNIC_TYPE}}
    {% else %}
    test:
      cidr: '10.0.1.0/24'
      vnic_type: {{VNIC_TYPE}}
    {% endif %}
