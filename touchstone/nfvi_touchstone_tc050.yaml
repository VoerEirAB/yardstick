---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC050 config file;
    HA test case: OpenStack Controller Node Network High Availability.

{% set file = file or 'pod.yaml' %}

# setting SLA
{% set TC050_MAX_OUTAGE_TIME = TC050_MAX_OUTAGE_TIME or false %}

scenarios:
  -
    type: "GeneralHA"
    options:
      attackers:
        -
          fault_type: "general-attacker"
          host: controller_node
          key: "close-br-public"
          attack_key: "close-interface"
          action_parameter:
            interface: {{ INTERFACE_NAME }}
          rollback_parameter:
            interface: {{ INTERFACE_NAME }}

      monitors:
        -
          monitor_type: "openstack-cmd"
          key: "nova-image-list"
          command_name: "openstack image list"
          monitor_time: {{MONITOR_TIME}}
          monitor_number: 3
          sla:
            max_outage_time: {{OUTAGE_TIME}}

        -
          monitor_type: "openstack-cmd"
          key: "neutron-router-list"
          command_name: "openstack router list"
          monitor_time: {{MONITOR_TIME}}
          monitor_number: 3
          sla:
            max_outage_time: {{OUTAGE_TIME}}

        -
          monitor_type: "openstack-cmd"
          key: "heat-stack-list"
          command_name: "openstack stack list"
          monitor_time: {{MONITOR_TIME}}
          monitor_number: 3
          sla:
            max_outage_time: {{OUTAGE_TIME}}

        -
          monitor_type: "openstack-cmd"
          key: "cinder-list"
          command_name: "openstack volume list"
          monitor_time: {{MONITOR_TIME}}
          monitor_number: 3
          sla:
            max_outage_time: {{OUTAGE_TIME}}


      steps:
        -
          actionKey: "nova-image-list"
          actionType: "monitor"
          index: 1

        -
          actionKey: "neutron-router-list"
          actionType: "monitor"
          index: 2

        -
          actionKey: "heat-stack-list"
          actionType: "monitor"
          index: 3

        -
          actionKey: "cinder-list"
          actionType: "monitor"
          index: 4

        -
          actionKey: "close-br-public"
          actionType: "attacker"
          index: 5



    nodes:
      controller_node: controller_node.LF
    runner:
      type: Duration
      duration: 1
    {% if TC050_MAX_OUTAGE_TIME %}
    sla:
      outage_time: {{ TC050_MAX_OUTAGE_TIME }}
      action: monitor
    {% endif %}

context:
  type: Node
  name: LF
  file: {{ file }}
