---
# Yardstick TC071 config file
# Measure cache hit/miss ratio and usage, network throughput and latency.
# Different amounts of flows are tested with, from 2 up to 1001000.
# All tests are run 2 times each. First 2 times with the least
# amount of ports, then 2 times with the next amount of ports,
# and so on until all packet sizes have been run with.
#
# During the measurements cache hit/miss ration, cache usage statistics and
# network latency are recorded/measured using cachestat and ping, respectively.

schema: "yardstick:task:0.1"
{% set EXTERNAL_NETWORK = EXTERNAL_NETWORK or false %}
{% set FLOATING_IP_CREATION_SUPPORT = FLOATING_IP_CREATION_SUPPORT or false %}
{% set IMAGE_NAME = IMAGE_NAME or 'touchstone-server' %}
{% set FLAVOR_NAME = FLAVOR_NAME or 'touchstone-flavor' %}
{% set AVAILABILITY_ZONE = AVAILABILITY_ZONE or false %}

# setting SLA
{% set TC071_MAX_RTT = TC071_MAX_RTT or false %}


scenarios:
-
  type: CACHEstat
  run_in_background: true

  options:
    interval: 1

  {% if not FLOATING_IP_CREATION_SUPPORT %}
  host:
    name: "host.touchstone_tc071"
    public_ip_attr: "server1_private_ip"
    private_ip_attr: "server1_private_ip"
  {% else %}
  host: host.touchstone_tc071
  {% endif %}
-
  type: CACHEstat
  run_in_background: true

  options:
    interval: 1
  {% if not FLOATING_IP_CREATION_SUPPORT %}
  host:
    name: "target.touchstone_tc071"
    public_ip_attr: "server2_private_ip"
    private_ip_attr: "server2_private_ip"
  {% else %}
  host: target.touchstone_tc071
  {% endif %}
-
  type: Ping
  run_in_background: true

  options:
    packetsize: 100

  {% if not FLOATING_IP_CREATION_SUPPORT %}
  host:
    name: "host.touchstone_tc071"
    public_ip_attr: "server1_private_ip"
    private_ip_attr: "server1_private_ip"
  {% else %}
  host: host.touchstone_tc071
  {% endif %}

  {% if not FLOATING_IP_CREATION_SUPPORT %}
  target:
    name: "target.touchstone_tc071"
    public_ip_attr: "server2_private_ip"
    private_ip_attr: "server2_private_ip"
  {% else %}
  target: target.touchstone_tc071
  {% endif %}

  {% if TC071_MAX_RTT %}
  sla:
    max_rtt: {{TC071_MAX_RTT}}
    action: monitor
  {% endif %}

{% set number_of_ports = number_of_ports or [1, 10, 50, 100, 300, 500, 750, 1000] %}
{% for num_ports in number_of_ports %}
-
  type: Pktgen
  options:
    packetsize: 64
    number_of_ports: {{num_ports}}
    duration: 20

  {% if not FLOATING_IP_CREATION_SUPPORT %}
  host:
    name: "host.touchstone_tc071"
    public_ip_attr: "server1_private_ip"
    private_ip_attr: "server1_private_ip"
  {% else %}
  host: host.touchstone_tc071
  {% endif %}

  {% if not FLOATING_IP_CREATION_SUPPORT %}
  target:
    name: "target.touchstone_tc071"
    public_ip_attr: "server2_private_ip"
    private_ip_attr: "server2_private_ip"
  {% else %}
  target: target.touchstone_tc071
  {% endif %}

  runner:
    type: Iteration
    iterations: 2
    interval: 1

  {% if TC071_MAX_PPM %}
  sla:
    max_ppm: {{TC071_MAX_PPM}}
    action: monitor
  {% endif %}
{% endfor %}

context:
  name: touchstone_tc071
  user: ubuntu
  {% if not FLOATING_IP_CREATION_SUPPORT %}
  heat_template: boot_with_existing_nic.yaml
  heat_parameters:
    image: {{IMAGE_NAME}}
    key_name: yardstick-key
    flavor: {{FLAVOR_NAME}}
    nic_id: {{SSH_NET_ID}}
    subnet_id: {{SSH_SUBNET_ID}}
    server_1_name: host.touchstone_tc071
    server_2_name: target.touchstone_tc071
  {% else %}
  image: {{IMAGE_NAME}}
  flavor: {{FLAVOR_NAME}}

  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    host:
      floating_ip: true
      placement: "pgrp1"
      {% if AVAILABILITY_ZONE %}
      availability_zone: {{AVAILABILITY_ZONE}}
      {% endif %}
    target:
      floating_ip: true
      placement: "pgrp1"
      {% if AVAILABILITY_ZONE %}
      availability_zone: {{AVAILABILITY_ZONE}}
      {% endif %}

  networks:
    test:
      cidr: '10.0.1.0/24'
    test2:
      cidr: '10.0.2.0/24'
    test3:
      cidr: '10.0.3.0/24'
  {% endif %}
