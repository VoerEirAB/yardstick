---

schema: "yardstick:task:0.1"
description: >
    Yardstick TC006 config file;
    Measure volume storage IOPS, throughput and latency using fio with job file.
{% set FLOATING_IP_CREATION_SUPPORT = FLOATING_IP_CREATION_SUPPORT or false %}
{% set IMAGE_NAME = IMAGE_NAME or 'touchstone-server' %}
{% set FLAVOR_NAME = FLAVOR_NAME or 'touchstone-flavor' %}
{% set AVAILABILITY_ZONE = AVAILABILITY_ZONE or false %}
{% set job_file_config = job_file_config or '["[random-writers]", ioengine=libaio, rw=randrw, size=128m, bs=32k, direct=0, size=64m, numjobs=4, time_based=1, runtime=10]' %}
{% set directory = directory or '/tmp/FIO_Test' %}
{% set volume_size = volume_size or 20 %}
{% set provider = provider or none %}
{% set physical_network = physical_network or 'physnet1' %}
{% set segmentation_id = segmentation_id or none %}

schema: "yardstick:task:0.1"

scenarios:
-
  type: Fio
  options:
    # input the content of a fio job file directly
    job_file_config: {{job_file_config}}
    # or input the job file name
    #job_file: "job_file.ini"
    directory: {{ directory }}

  host: fio.touchstone_tc006

  runner:
    type: Iteration
    iterations: 1
    interval: 1

  sla:
    read_bw: 6000
    read_iops: 1500
    read_lat: 500.1
    write_bw: 6000
    write_iops: 1500
    write_lat: 500.1
    action: monitor

context:
  name: touchstone_tc006
  user: ubuntu
  image: {{IMAGE_NAME}}
  flavor: {{FLAVOR_NAME}}
  servers:
    fio:
      {% if FLOATING_IP_CREATION_SUPPORT %}
      floating_ip: true
      {% endif %}
      {% if AVAILABILITY_ZONE %}
      availability_zone: {{AVAILABILITY_ZONE}}
      {% endif %}
      volume:
        name: test-volume
        size: {{volume_size}}
      volume_mountpoint: /dev/vdb

  networks:
    {% if not FLOATING_IP_CREATION_SUPPORT %}
    {{SSH_NET_NAME}}:
      subnet: {{SSH_SUBNET_ID}}
      net_flags:
        is_existing: true
    {% else %}
    test:
      cidr: '10.0.1.0/24'
      {% if provider == "vlan" or provider == "sriov" %}
      provider: {{provider}}
      physical_network: {{physical_network}}
        {% if segmentation_id %}
          segmentation_id: {{segmentation_id}}
        {% endif %}
      {% endif %}
    {% endif %}
