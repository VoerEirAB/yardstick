---
# measure network latency using ping

schema: "yardstick:task:0.1"
{% set EXTERNAL_NETWORK = EXTERNAL_NETWORK or false %}
{% set FLOATING_IP_CREATION_SUPPORT = FLOATING_IP_CREATION_SUPPORT or false %}
{% set IMAGE_NAME = IMAGE_NAME or 'touchstone-server' %}
{% set FLAVOR_NAME = FLAVOR_NAME or 'touchstone-flavor' %}
{% set AVAILABILITY_ZONE = AVAILABILITY_ZONE or false %}

# setting SLA
{% set TC002_MAX_RTT = TC002_MAX_RTT or false %}

scenarios:
{% for i in range(2) %}
-
  type: Ping
  options:
    packetsize: {{packet_size}}
  {% if not FLOATING_IP_CREATION_SUPPORT %}
  host:
    name: "host.touchstone_tc002"
    public_ip_attr: "server1_private_ip"
  {% else %}
  host: host.touchstone_tc002
  {% endif %}

  {% if not FLOATING_IP_CREATION_SUPPORT %}
  target:
    name: "target.touchstone_tc002"
    private_ip_attr: "server2_private_ip"
    public_ip_attr: "server2_private_ip"
  {% else %}
  target: target.touchstone_tc002
  {% endif %}

  runner:
    type: Duration
    duration: 600
    interval: 10

  {% if TC002_MAX_RTT %}
  sla:
    max_rtt: {{TC002_MAX_RTT}}
    action: monitor
  {% endif %}

{% endfor %}

context:
  name: touchstone_tc002
  user: ubuntu
  {% if not FLOATING_IP_CREATION_SUPPORT %}
  heat_template: boot_with_existing_nic_and_vol.yaml
  heat_parameters:
    image: {{IMAGE_NAME}}
    key_name: yardstick-key
    flavor: {{FLAVOR_NAME}}
    nic_id: {{SSH_NET_ID}}
    subnet_id: {{SSH_SUBNET_ID}}
    server_1_name: host.touchstone_tc002
    server_2_name: target.touchstone_tc002
  {% else %}
  image: {{IMAGE_NAME}}
  flavor: {{FLAVOR_NAME}}

  placement_groups:
    pgrp1:
      policy: "availability"

  servers:
    host:
      floating_ip: true
      placement: "pgrp1"
      {% if AVAILABILITY_ZONE %}
      availability_zone: {{AVAILABILITY_ZONE}}
      {% endif %}
    target:
      placement: "pgrp1"
      different_host: "host.touchstone_tc002"
      {% if AVAILABILITY_ZONE %}
      availability_zone: {{AVAILABILITY_ZONE}}
      {% endif %}

  networks:
    test:
      cidr: '10.0.1.0/24'
  {% endif %}
