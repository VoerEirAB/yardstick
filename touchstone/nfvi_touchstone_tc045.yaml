---

schema: "yardstick:task:0.1"

description: >
    Yardstick TC045 config file;
    HA test case: Control node Openstack service down - neutron-server.

{% set file = file or 'pod.yaml' %}
{% set MONITOR_TIME = MONITOR_TIME or 10 %}
{% set RECOVERY_TIME = RECOVERY_TIME or 20 %}
{% set OUTAGE_TIME = OUTAGE_TIME or 5 %}
{% set attack_host = attack_host or "controller_node" %}
{% set attack_process = attack_process or "neutron-server" %}


scenarios:
-
  type: ServiceHA
  options:
    attackers:
    - fault_type: "kill-process"
      process_name: "{{ attack_process }}"
      host: {{attack_host}}

    monitors:
    - monitor_type: "openstack-cmd"
      command_name: "openstack router list"
      monitor_time: {{MONITOR_TIME}}
      monitor_number: 3
      sla:
        max_outage_time: {{OUTAGE_TIME}}
    - monitor_type: "process"
      process_name: "{{ attack_process }}"
      host: {{attack_host}}
      monitor_time: {{MONITOR_TIME}}
      monitor_number: 3
      sla:
        max_recover_time: {{RECOVERY_TIME}}

  nodes:
    {{attack_host}}: {{attack_host}}.LF

  runner:
    type: Duration
    duration: 1
  {% if TC045_MAX_OUTAGE_TIME %}
  sla:
    max_outage_time: {{ TC045_MAX_OUTAGE_TIME }}
    action: monitor
  {% endif %}

context:
  type: Node
  name: LF
  file: {{file}}

